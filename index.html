<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
</head>
<body>


<form action="https://formspree.io/edi779@gmail.com" method="POST">

    <label for="imie">Imię:</label><br/>
    <input id="imie" class="input" type="text" name="name"><br/>

    <label for="nazwisko">Nazwisko:</label><br/>
    <input id="nazwisko" class="input" type="text" name="name"><br/>
    
    <label for="email">E-mail:</label><br/>
    <input id="email" class="input" type="email" name="_replyto"><br/>

    <label for="number">Numer telefonu:</label><br/>
    <input id="number" class="input" type="number"><br/>
    <p>Wybierz miasto:</p>
    
    <select name="options" id="opcje">
        <option value="value1">Krakow</option>
        <option value="value2">Warszawa</option>
        <option value="value3">Gdańsk</option>
    </select><br/>
    
    
    <p>Wybierz płeć:</p><br/>
    <input id="mezczyzna" class="radio" type="radio" name="radAnswer">
    <label for="mezczyzna">Mężczyzna</label><br/>
    <input id="kobieta" class="radio" type="radio" name="radAnswer">
    <label for="kobieta">Kobieta</label><br/>
    
    <br/>
    
    
    <label class="textarea" for="area">Wiadomość:</label><br/>
    <textarea name="textarea" id="area" cols="30" rows="10" maxlength="100"></textarea><br/>
    
    
    <input id="zgoda" type="checkbox">
    <label for="zgoda">Zgoda na dane osobowe...</label><br/>
    
    
    <br/>
    <input class="submit" type="submit" value="Send">


</form>
</body>
</html>
